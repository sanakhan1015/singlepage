<div class="main">
  <h1>Item's List</h1>
  <div class="additem">
    <input [(ngModel)] = "newitem" placeholder="add item" class="addtext">
    <button (click) ="it()">Add this</button>
  </div>
  <ul>
    <li *ngFor = "let i of items">
    {{i}}
    <span (click)="clear()">X</span>
    </li>
  </ul>
</div>
